<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit teacher</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<h1>Edit teacher</h1>
<form action="update_teacher" method="post">
    <input type="hidden" name="id" th:value="${teacher.id}">
    <label for="tname" class="form-control-sm">Name</label><br/>
    <input type="text" th:value="${teacher.name}" id="tname" name="tname" class="form-control-sm"><br/>
    <label for="tex" class="form-control-sm">Experience</label><br/>
    <input type="number" th:value="${teacher.experience}" id="tex" name="experience" class="form-control-sm"><br/>
    <button type="submit" class="btn btn-outline-primary">Update</button>
</form>
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
