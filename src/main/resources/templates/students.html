<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<h1 th:text="|All Students|"></h1>
<table class="table table-striped table-sm table-hover">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Rating</th>
        <th>X</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.age}"></td>
        <td th:text="${s.rating}"></td>
        <td><a th:href="@{/delete_student(id=${s.id})}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
<form action="add_student" method="post">
    <input type="text" name="name" placeholder="name" class="form-control-sm">
    <input type="number" name="age" placeholder="age" class="form-control-sm">
    <input type="text" name="rating" placeholder="rating" class="form-control-sm">
    <button type="submit" class="btn btn-outline-primary btn-sm">
        Add
    </button>
</form>

</body>
</html>
